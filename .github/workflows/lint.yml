name: Lint

on:
  push:
    branches:
      - main
      - develop
      - release
  pull_request:
    branches:
      - main
      - develop
      - release

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Disable Husky
        run: |
          export HUSKY=0

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
